<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>rizzy store — profil</title>
<style>
  :root{
    --bg:#000;
    --card:#0b0b0b;
    --muted:#9aa4b2;
    --white:#f6f9fb;
    --btn-bg:#111215;
    --accent1:#ff6b6b;
    --accent2:#ffd86b;
    --accent3:#8a66ff;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    min-height:100vh;
    background:var(--bg);
    color:var(--white);
    font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    display:flex;
    justify-content:center;
    padding:28px 12px;
  }
  .wrap{
    width:100%;
    max-width:440px;
  }
  .topbar{
    display:flex;
    align-items:center;
    gap:12px;
    margin-bottom:8px;
  }
  .card{
    background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
    border-radius:12px;
    padding:24px 18px 28px;
    border:1px solid rgba(255,255,255,0.03);
    box-shadow:0 8px 30px rgba(0,0,0,0.6);
  }

  .avatar-wrap{display:flex;justify-content:center;margin-bottom:12px}
  .avatar-ring{
    width:122px;height:122px;border-radius:50%;display:grid;place-items:center;
    padding:6px;
    background:conic-gradient(from 140deg, var(--accent1), #ff7bb0, var(--accent3), var(--accent2));
  }
  .avatar{
    width:100%;height:100%;border-radius:50%;overflow:hidden;border:4px solid rgba(0,0,0,0.45);background:#222;
  }
  .avatar img{width:100%;height:100%;object-fit:cover;display:block}

  .name-row{display:flex;justify-content:center;align-items:center;gap:8px;margin-top:6px}
  .name{font-size:22px;font-weight:800}
  .verified{width:20px;height:20px;border-radius:50%;background:#1f9fff;display:grid;place-items:center;font-size:12px;color:white;font-weight:700;box-shadow:0 2px 8px rgba(31,159,255,0.12)}

  .bio{color:var(--muted);text-align:center;margin-top:8px;font-size:14px}

  /* button list */
  .links{margin-top:18px;display:flex;flex-direction:column;gap:12px}
  .link-btn{
    display:flex;align-items:center;gap:12px;padding:14px 16px;border-radius:10px;
    background:var(--btn-bg);text-decoration:none;color:var(--white);border:1px solid rgba(255,255,255,0.03);
    transition:transform .06s ease, box-shadow .12s ease;
  }
  .link-btn:active{transform:translateY(2px)}
  .link-icon{width:26px;height:26px;display:grid;place-items:center;flex:0 0 26px}
  .link-text{flex:1;text-align:left;font-weight:600}
  .link-sub{color:var(--muted);font-size:13px;margin-top:3px}

  /* DANA card */
  .payment{
    margin-top:18px;
    background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.02));
    padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.03);
    display:flex;align-items:center;justify-content:space-between;gap:12px;
  }
  .pay-left{display:flex;gap:12px;align-items:center}
  .pay-logo{width:56px;height:56px;border-radius:10px;background:linear-gradient(180deg,#ffb347,#ffcc33);display:grid;place-items:center;color:#000;font-weight:800}
  .pay-info{display:flex;flex-direction:column}
  .pay-title{font-weight:800}
  .pay-number{color:var(--muted);font-size:14px;margin-top:4px}
  .copy-btn{padding:8px 12px;border-radius:8px;background:#111217;border:1px solid rgba(255,255,255,0.03);cursor:pointer;color:var(--white);font-weight:700}

  .footer{margin-top:18px;color:var(--muted);text-align:center;font-size:13px}

  /* small screen tweaks */
  @media (max-width:420px){
    .avatar-ring{width:104px;height:104px}
    .link-btn{padding:12px}
  }

  /* toast */
  .toast{
    position:fixed;left:50%;transform:translateX(-50%);bottom:28px;background:rgba(0,0,0,0.8);color:#fff;padding:10px 14px;border-radius:10px;font-weight:700;border:1px solid rgba(255,255,255,0.04);display:none;
  }
</style>
</head>
<body>

  <div class="toast" id="toast">Tersalin</div>

<script>
  // Klik avatar: jika sudah diganti dengan URL, buka di tab baru; jika belum, beri instruksi
  document.getElementById('avatarLink').addEventListener('click', function(e){
    e.preventDefault();
    const img = document.getElementById('avatarImg').src;
    // jika masih data URI placeholder, tampilkan peringatan
    if(img.includes('data:image/svg+xml')) {
      alert('Silakan ganti elemen <img id=\"avatarImg\"> src dengan URL/file gambar Obito Anda di kode HTML.');
      return;
    }
    window.open(img, '_blank');
  });

  // Copy DANA number
  document.getElementById('copyDanaBtn').addEventListener('click', async function(){
    const num = document.getElementById('danaNumber').innerText.trim();
    try {
      await navigator.clipboard.writeText(num);
      showToast('Nomor DANA disalin: ' + num);
    } catch (err) {
      // fallback
      const input = document.createElement('input');
      input.value = num; document.body.appendChild(input);
      input.select(); document.execCommand('copy'); document.body.removeChild(input);
      showToast('Nomor DANA disalin: ' + num);
    }
  });

  // Toast helper
  function showToast(text){
    const t = document.getElementById('toast');
    t.innerText = text;
    t.style.display = 'block';
    clearTimeout(t._timeout);
    t._timeout = setTimeout(()=>{ t.style.display='none'; }, 2000);
  }

  // Optional: let user replace avatar by dropping URL param ?img=...
  (function loadAvatarFromQuery(){
    const params = new URLSearchParams(location.search);
    const img = params.get('img');
    if(img){
      document.getElementById('avatarImg').src = img;
    }
  })();

  // If you want to programmatically set the avatar in JS, uncomment and set URL:
  // document.getElementById('avatarImg').src = 'https://example.com/obito.jpg';

</script>
